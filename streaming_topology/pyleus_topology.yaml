name: streaming_topology

topology:
    - spout:
        name: user_behavior_spout
        module: streaming_topology.user_behavior_spout

    - bolt:
        name: statistic_bolt
        module: streaming_topology.statistic_bolt
        tick_freq_secs: 10.0
        groupings:
            - fields_grouping:
                component: user_behavior_spout
                fields:
                    - userId
                    - type